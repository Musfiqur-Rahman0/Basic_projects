<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="container">
        <form action="">
            <input class="input" type="text" placeholder="Search..">
            <button class="search">Search</button>
        </form>


        <div>
            <div class="countryCtn">
                <h3 class="cityName">Dhaka</h3>
                <img id="country" src="" alt="">
            </div>
            <figure>
                <img class="img" src="" alt="">
                <h2 class="Weather"></h2>
                <p class="feel-like">0.0c</p>
            </figure>
        </div>
        <div class="displayCtn">
            <div>
                <h4>Max temprature</h4>
                <h2 class="temp_max"></h2>
            </div>
            <div>
                <h4>Humanitidy</h4>
                <h2 id="temprature" class="humanitidy"></h2>
            </div>
            <div>
                <h4>Preasure</h4>
                <h2 class="preasure"></h2>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
